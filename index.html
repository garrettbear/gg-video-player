<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video
        class="player__video viewer"
        autoplay
        muted
        src="652333414.mp4"
      ></video>
      <div class="player__controls">
        <div class="top">
          <div class="top--left">
            <div class="ad">Ad 0:32</div>
            <button class="player__button mute" title="Volume"></button>
          </div>
          <div class="top--right">
            <button data-skip="10" class="skip__button">Skip</button>
          </div>
        </div>
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <div class="bottom">
          <div class="bottom--left">
            <div class="timestamp">
              <div class="currentTime">
                0:00
              </div>
              <div class="timebreak">/</div>
              <div class="totalTime">
                20:00
              </div>
            </div>
            <button class="player__button toggle" title="Pause Video"></button>
            <button class="player__button mute" title="Volume"></button>
          </div>
          <div class="bottom--right">
            <button
              class="player__button full"
              title="Toggle Fullscreen"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <script src="scripts.js"></script>
  </body>
</html>

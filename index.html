<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gg-style.css" />
  </head>
  <body>
    <div class="gg-video">
      <video src="652333414.mp4" autoplay class="gg-video--viewer"></video>
      <div class="gg-video--controls">
        <div class="gg-video--top">
          <div class="gg-video--item-left">
            <div class="gg-video--timestamp-ad">
              Ad 0:32
            </div>
            <div class="gg-video--volume">
              <button class="gg-video--button-icon mute"></button>
              <div class="gg-video--volume-control">
                <input
                  type="range"
                  name="volume"
                  class="gg-video--volume-control-slider gg-video--input-range"
                  min="0"
                  max="1"
                  step="0.05"
                  value="1"
                />
              </div>
            </div>
          </div>
          <div class="gg-video--item-right">
            <button data-skip="10" class="gg-video--button-skip">skip</button>
          </div>
        </div>
        <div class="gg-video--middle">
          <div class="gg-video--progress">
            <div class="gg-video--progress-bar">
              <div class="gg-video--progress-filled"></div>
            </div>
          </div>
        </div>
        <div class="gg-video--bottom">
          <div class="gg-video--item-left">
            <div class="gg-video--timestamp">
              <div class="gg-video--timestamp-current">
                0:56
              </div>
              <div class="gg-video--timestamp-break">
                /
              </div>
              <div class="gg-video--timestamp-total">
                09:33
              </div>
            </div>
            <button
              class="gg-video--button-icon gg-video--button-toggle play"
            ></button>
            <div class="gg-video--volume">
              <button class="gg-video--button-icon mute"></button>
              <div class="gg-video--volume-control">
                <input
                  type="range"
                  name="volume"
                  class="gg-video--volume-control-slider gg-video--input-range"
                  min="0"
                  max="1"
                  step="0.05"
                  value="1"
                />
              </div>
            </div>
          </div>
          <div class="gg-video--item-right">
            <button class="gg-video--button-icon expand"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
